<!DOCTYPE html>
<html>
<head>
    <title>Lobby</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="lobbyTitle"></h1>
        
        <div class="player-list" id="players"></div>

        <div id="hostControls" class="card" style="display: none;">
            <h2>Host Controls</h2>
            <select id="gameSelect">
                <option value="imposters">Imposters</option>
                <option value="guessing">Guessing Game</option>
            </select>
            <div id="gameSettings">
                <input type="number" id="imposterCount" min="1" max="3" value="1" placeholder="Imposters">
            </div>
            <button onclick="startGame()">Start Game</button>
        </div>

        <div id="gameArea" class="card"></div>
    </div>

    <script src="/js/lobby.js"></script>
</body>
</html>
