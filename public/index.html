<!DOCTYPE html>
<html>
<head>
    <title>Game Lobby</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>Game Lobby</h1>
        
        <div class="card">
            <h2>Create Lobby</h2>
            <input type="text" id="lobbyName" placeholder="Lobby Name" required>
            <input type="text" id="playerName" placeholder="Your Name" required>
            <button onclick="createLobby()">Create</button>
        </div>

        <div class="card">
            <h2>Join Lobby</h2>
            <input type="text" id="joinLobbyName" placeholder="Lobby Name" required>
            <input type="text" id="joinPlayerName" placeholder="Your Name" required>
            <button onclick="joinLobby()">Join</button>
        </div>
    </div>

    <script src="/js/home.js"></script>
</body>
</html>
